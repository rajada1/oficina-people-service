apiVersion: apps/v1
kind: Deployment
metadata:
  name: oficina-people-service
  namespace: people-service
  labels:
    app: oficina-people-service
spec:
  - name: oficina-people-service
    image: ${DOCKER_REGISTRY}/oficina-people-service:latest
    ports:
      - containerPort: 8080
    env:
      - name: SPRING_PROFILES_ACTIVE
        value: "k8s"
      - name: JWT_SECRET
        valueFrom:
          secretKeyRef:
            name: people-service-secrets
            key: jwt-secret
      - name: DB_HOST
        value: "postgresql.default.svc.cluster.local"
      - name: DB_PORT
        value: "5432"
      - name: DB_NAME
        value: "people_db"
      - name: DB_USERNAME
        value: "postgres"
      - name: DB_PASSWORD
        valueFrom:
          secretKeyRef:
            name: people-service-secrets
            key: db-password
      - name: KAFKA_BOOTSTRAP_SERVERS
        value: "kafka.default.svc.cluster.local:9092"
    resources:
      requests:
        memory: "256Mi"
    livenessProbe:
      httpGet:
        path: /actuator/health
        port: 8080
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /actuator/health
        port: 8080
      initialDelaySeconds: 20
      periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: oficina-people-service
  namespace: people-service
spec:
  type: ClusterIP
  selector:
    app: oficina-people-service
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Namespace
metadata:
  name: people-service
