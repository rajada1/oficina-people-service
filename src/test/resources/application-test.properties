spring.application.name=oficina-people-service
server.port=8082

# Database Configuration (H2 for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# SQS Configuration - Exclude from autoconfigure to avoid bean conflicts
spring.autoconfigure.exclude=io.awspring.cloud.autoconfigure.sqs.SqsAutoConfiguration,io.awspring.cloud.autoconfigure.sqs.SqsMessagingAutoConfiguration

# Logging
logging.level.root=WARN
logging.level.br.com.grupo99.peopleservice=DEBUG

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo
