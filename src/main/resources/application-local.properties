# =============================================================================
# Configuração LocalStack - oficina-people-service
# Profile: local
# Uso: mvn spring-boot:run -Dspring-boot.run.profiles=local
# =============================================================================

spring.application.name=oficina-people-service
server.port=8081

# Database Configuration (PostgreSQL via LocalStack)
spring.datasource.url=jdbc:postgresql://localhost:5433/people_db
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXoxMjM0NTY3ODkwYWJjZGVmZw==
jwt.expiration.ms=3600000

# Security (disabled for local testing)
security.disabled=true

# AWS LocalStack Configuration
spring.cloud.aws.endpoint=http://localhost:4566
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.credentials.access-key=test
spring.cloud.aws.credentials.secret-key=test
spring.cloud.aws.sqs.endpoint=http://localhost:4566
aws.sqs.queues.people-events=http://localhost:4566/000000000000/pessoas-events-queue
aws.sqs.queue.pessoas-events=http://localhost:4566/000000000000/pessoas-events-queue

# Logging
logging.level.io.awspring.cloud=DEBUG
logging.level.software.amazon.awssdk=DEBUG
logging.level.br.com.fiap=DEBUG

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
