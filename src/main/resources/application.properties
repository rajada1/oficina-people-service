spring.application.name=oficina-people-service
server.port=8081

# Database Configuration - Using docker-compose.localstack.yml PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/people_db
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:postgres123}
spring.datasource.driverClassName=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:base64EncodedSecretKeyWithMinimumOf256BitsForHS256SigningAlgorithm}
jwt.expiration.ms=${JWT_EXPIRATION_MS:3600000}

# Logging
logging.level.root=WARN
logging.level.br.com.grupo99.peopleservice=INFO

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always
