name: Build and Deploy People Service

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: people-service
  EKS_CLUSTER_NAME: tech-challenge-cluster
  JAVA_VERSION: "21"
  K8S_INFRA_REPO: "tech_challenge_k8s_infra"
  SERVICE_NAME: "people-service"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      - name: Run tests
        run: mvn clean test

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit

      - name: Generate coverage report
        run: mvn jacoco:report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: people-service-coverage
          fail_ci_if_error: false

  build:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=${{ github.sha }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Dev
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Retrieve Secrets from SSM
        id: ssm
        run: |
          echo "Retrieving parameters from SSM..."
          ENVIRONMENT=${{ github.event.inputs.environment || 'dev' }}

          # Database credentials
          DB_ENDPOINT=$(aws ssm get-parameter --name "/microservices/$ENVIRONMENT/people-service-db/endpoint" --query "Parameter.Value" --output text)
          DB_HOST=${DB_ENDPOINT%:*}
          DB_PORT=$(aws ssm get-parameter --name "/microservices/$ENVIRONMENT/people-service-db/port" --query "Parameter.Value" --output text)
          DB_NAME=$(aws ssm get-parameter --name "/microservices/$ENVIRONMENT/people-service-db/name" --query "Parameter.Value" --output text)

          # EKS Cluster Name
          EKS_CLUSTER_NAME=$(aws ssm get-parameter --name "/microservices/$ENVIRONMENT/eks/cluster_name" --query "Parameter.Value" --output text 2>/dev/null || echo "${{ env.EKS_CLUSTER_NAME }}")

          # Secure credentials
          DB_USER=$(aws ssm get-parameter --name "/microservices/$ENVIRONMENT/people-service-db/username" --with-decryption --query "Parameter.Value" --output text)
          DB_PASS=$(aws ssm get-parameter --name "/microservices/$ENVIRONMENT/people-service-db/password" --with-decryption --query "Parameter.Value" --output text)

          # Mask secrets
          echo "::add-mask::$DB_USER"
          echo "::add-mask::$DB_PASS"

          # Export to environment
          echo "DB_HOST=$DB_HOST" >> $GITHUB_ENV
          echo "DB_PORT=$DB_PORT" >> $GITHUB_ENV
          echo "DB_NAME=$DB_NAME" >> $GITHUB_ENV
          echo "DB_USER=$DB_USER" >> $GITHUB_ENV
          echo "DB_PASS=$DB_PASS" >> $GITHUB_ENV
          echo "EKS_CLUSTER_NAME=$EKS_CLUSTER_NAME" >> $GITHUB_ENV

          echo "Secrets retrieved successfully."

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Create/Update Namespace
        run: |
          kubectl create namespace ${{ env.SERVICE_NAME }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create/Update Secrets with Database Credentials
        run: |
          kubectl create secret generic people-service-secrets \
            --from-literal=DB_HOST='${{ env.DB_HOST }}' \
            --from-literal=DB_PORT='${{ env.DB_PORT }}' \
            --from-literal=DB_NAME='${{ env.DB_NAME }}' \
            --from-literal=DB_USERNAME='${{ env.DB_USER }}' \
            --from-literal=DB_PASSWORD='${{ env.DB_PASS }}' \
            --from-literal=JWT_SECRET='${{ secrets.JWT_SECRET }}' \
            --from-literal=NEW_RELIC_LICENSE_KEY='${{ secrets.NEW_RELIC_LICENSE_KEY }}' \
            --namespace=${{ env.SERVICE_NAME }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to EKS
        run: |
          # Apply all manifests from local k8s directory
          kubectl apply -f k8s/ -n ${{ env.SERVICE_NAME }}

          # Update image with correct tag
          kubectl set image deployment/people-service-deployment \
            people-service=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} \
            -n ${{ env.SERVICE_NAME }}

          # Force imagePullPolicy to Always
          kubectl patch deployment people-service-deployment -n ${{ env.SERVICE_NAME }} \
            -p '{"spec":{"template":{"spec":{"containers":[{"name":"people-service","imagePullPolicy":"Always"}]}}}}'

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/people-service-deployment -n ${{ env.SERVICE_NAME }} --timeout=10m

      - name: Verify deployment
        run: |
          echo "=== Pods Status ==="
          kubectl get pods -n ${{ env.SERVICE_NAME }}
          echo ""
          echo "=== Services ==="
          kubectl get svc -n ${{ env.SERVICE_NAME }}
          echo ""
          echo "=== HPA Status ==="
          kubectl get hpa -n ${{ env.SERVICE_NAME }}

      - name: Debug Deployment Failure
        if: failure()
        run: |
          echo "=========================================="
          echo "=== DEPLOYMENT FAILURE DEBUG INFO ==="
          echo "=========================================="
          kubectl get pods -n ${{ env.SERVICE_NAME }} -o wide
          kubectl describe deployment people-service-deployment -n ${{ env.SERVICE_NAME }}
          kubectl logs -l app=people-service -n ${{ env.SERVICE_NAME }} --tail=200 --all-containers=true || true
          kubectl get events -n ${{ env.SERVICE_NAME }} --sort-by='.lastTimestamp' | tail -30

  rollback:
    name: Rollback on Failure
    needs: [deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl
        run: |
          ENVIRONMENT=${{ github.event.inputs.environment || 'dev' }}
          CLUSTER=$(aws ssm get-parameter --name "/microservices/$ENVIRONMENT/eks/cluster_name" --query "Parameter.Value" --output text 2>/dev/null || echo "${{ env.EKS_CLUSTER_NAME }}")
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name $CLUSTER

      - name: Rollback deployment
        run: |
          echo "ðŸ”„ Rolling back deployment..."
          kubectl rollout undo deployment/people-service-deployment -n ${{ env.SERVICE_NAME }}
          kubectl rollout status deployment/people-service-deployment -n ${{ env.SERVICE_NAME }} --timeout=5m

      - name: Verify rollback
        run: |
          echo "âœ… Rollback completed"
          kubectl get pods -n ${{ env.SERVICE_NAME }}
