apiVersion: v1
kind: Namespace
metadata:
  name: people-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: people-service-deployment
  namespace: people-service
  labels:
    app: people-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: people-service
  template:
    metadata:
      labels:
        app: people-service
    spec:
      containers:
        - name: people-service
          image: placeholder:latest
          ports:
            - containerPort: 8081
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: people-service-secrets
                  key: JWT_SECRET
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: people-service-secrets
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: people-service-secrets
                  key: DB_PORT
            - name: SPRING_DATASOURCE_DB
              valueFrom:
                secretKeyRef:
                  name: people-service-secrets
                  key: DB_NAME
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: people-service-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: people-service-secrets
                  key: DB_PASSWORD
            - name: NEW_RELIC_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: people-service-secrets
                  key: NEW_RELIC_LICENSE_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: people-service
  namespace: people-service
spec:
  type: ClusterIP
  selector:
    app: people-service
  ports:
    - port: 80
      targetPort: 8081
      protocol: TCP
